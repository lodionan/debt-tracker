# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/debt_tracker?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD}
